<!DOCTYPE html>
<html lang="en" ng-app="bonnie">
<head>
  <meta charset="utf-8">
  <title>Bonnie Craig</title>
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="css/triangles.css">
</head>

<body>

<div class="sequence-of-squares" ng-controller="SquaresController as vm">

  <div class="square-of-triangles" ng-repeat="square in vm.squares">
    <div class="triangle triangle-top"></div>
    <div class="triangle triangle-left"></div>
    <div class="triangle triangle-right"></div>
    <div class="triangle triangle-bottom"></div>
  </div>

</div>

<script src="bower_components/angular/angular.min.js"></script>
<script src="scripts/bonnieApp.js"></script>
<script src="scripts/SquaresController.js"></script>

</body>
</html>
